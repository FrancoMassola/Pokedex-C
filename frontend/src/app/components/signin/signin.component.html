<div class="row">
  <div class="col-md-4 mx-auto justify-content-center aling-items-center">
    <div class="card text-center">
      <div class="card-body">
        <form (submit)="signIn()">
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="trainerUser.username"
              name="username"
              class="form-control text-center"
              placeholder="username"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              [(ngModel)]="trainerUser.password"
              name="password"
              class="form-control text-center"
              placeholder="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            SingIn
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
